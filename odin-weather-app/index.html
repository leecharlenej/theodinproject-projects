<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char's Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">

        <div class="header"><h2>Char's Weather App</h2></div>

        <div class="locationInput">
            <input id = "location-input" type="text" placeholder="Enter a location.." />
            <button id="search-button" type="button">Search</button>
        </div>

        <p></p>

        <div class="location-results">
            <div id="locationDisplayInput"><h2></h2></div>
            <div id="locationDisplayDate">Date</div>
            <div id="location-results-divider"><hr></div>
            <div id="toggle-temp"><button id="toggle-temp-button">Toggle</button></div>

            <div id="box-temp">
                Temperature:
                <div id="locationDisplayTemp"></div>
            </div>

            <div id="box-feelslike">
                Feels like:
                <div id="locationDisplayFeelsLike"></div>
            </div>

            <div id="locationDisplayOthers"><p></p>Other details<hr></div>

            <div id="box-conditions">
                Conditions:
                <div id="locationDisplayConditions"></div>
            </div>

            <div id="box-humidity">
                Humidity:
                <div id="locationDisplayHumidity"></div>
            </div>
            
            
        </div>


    </div>

       
    

    <script src="script.js"></script>    
</body>
</html>
